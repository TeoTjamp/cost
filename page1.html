<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="headercss.css">
    <title>Mon Site avec Cartes</title>
  </head>
  <body>
    <form action="#" method="get" class="form">
      <div class="card-container">
        <div class="card">
          <h2>Ou</h2>
          <label for="dep">
            <input
              type="text"
              id="inputDepart"
              placeholder="Lieu de départ"
              title="Cliquez pour choisir votre lieu de départ"
            />
          </label>
          <label for="arr">
            <input
              type="text"
              id="inputArrivee"
              placeholder="Lieu d'arrivée"
              title="Cliquez pour choisir votre lieu d'arrivée"
            />
          </label>

          <div class="checkbox-container">
            <label for="allerRetourCheckbox" id="textar">Aller-retour</label>
            <input type="checkbox" id="allerRetourCheckbox" />
          </div>
        </div>

        <div class="card">
          <h2>Quand</h2>
          <div class="calendar-container">
            <img src="/images/Group 7.png" alt="Calendrier" id="calendarIcon" />
            <img src="/images/Group 7.png" alt="Calendrier" id="calendarIcon" />
          </div>
        </div>

        <div class="card">
          <h2>Qui</h2>
          <select id="nombreVoyageurs" name="nombreVoyageurs">
            <option value="" disabled selected>Nombre de voyageurs</option>
            <option value="1">1 voyageur</option>
            <option value="2">2 voyageurs</option>
            <option value="3">3 voyageurs</option>
          </select>

          <div class="options-container">
            <div class="option">
              <img src="/images/Handicap.svg" alt="Mobilité réduite" />
              <input type="checkbox" id="switch" /><label for="switch"></label>
            </div>
            <div class="option">
              <img src="/images/Animal.svg" alt="Mobilité réduite" />
              <input type="checkbox" id="switch2" /><label
                for="switch2"
              ></label>
            </div>
          </div>
        </div>
      </div>
      <section>
        <div class="textgauche">
          <h2>ADAPTEZ VOTRE TRAJET A VOS ENVIES</h2>
          <p>RAPIDE OU TRANQUILLE</p>
          <p>UN MIX DES DEUX</p>
          <p>CLIQUEZ SUR LA ROUE POUR FAIRE VOTRE CHOIX</p>
        </div>

        <div class="Recherche">
          <h2>Comment</h2>
          <div class="triangle-image image1">
            <img src="/images/Mixed.png" alt="Image 1" />
          </div>
          <div class="triangle-image image2">
            <img src="/images/slow.svg" alt="Image 2" />
          </div>
          <div class="triangle-image image3">
            <img src="/images/Slow.png" alt="Image 3" />
          </div>
          <div class="triangle-image center-image">
            <img src="/images/109617.png" alt="Image 4" />
          </div>
        </div>

        <div class="textdroite">
          <img src="/images/slow.svg" alt="solution respectueuse" />
          <p>Solution respectueuse de l'environement</p>
          <img src="/images/slow.svg" alt="solution respectueuse" />
          <p>Solution respectueuse de l'environement</p>
          <img src="/images/slow.svg" alt="solution respectueuse" />
          <p>Solution respectueuse de l'environement</p>
        </div>
      </section>
      <div class="submitbutton">
        <input type="submit" value="Valider" />
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
