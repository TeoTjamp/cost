<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cost</title>
  </head>

  <body>
    <section class="section">
      <div id="carte1">
        <h3>Ou</h3>
        <label for="depart"></label>
        <input type="text" placeholder="Départ" /> <br />
        <label for="arrivee"></label>
        <input type="text" placeholder="Arrivée" /> <br />
        <div class="distance">
          <label for="ar"><h2>Aller-retour</h2></label>
          <input type="checkbox" id="scales" name="ar" checked />
        </div>
      </div>

      <div id="carte2">
        <h3>Quand</h3>
        <label for="depart"></label>
        <input type="date" /> <br />
        <label for="arrivee"></label>
        <input type="date" /> <br />
      </div>

      <div id="carte3">
        <h3>Qui</h3>
        <select name="pets" id="pet-select">
          <option value="">Combien de voyageurs</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="Plus">plus</option>
        </select>

        <input type="image" src="/images/Handicap.png" alt="Personne a mobilite reduite">
      </div>
    </section>
  </body>
</html>
